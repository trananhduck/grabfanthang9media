<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khách hàng tiêu biểu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="dynamic-header"></div>

    <section class="container my-5 text-center">
      <h2 class="fw-bold mb-5" style="color: var(--schedio-blue-dark)">
        KHÁCH HÀNG TIÊU BIỂU
      </h2>
      <div class="row g-4" id="client-list"></div>
    </section>

    <div id="dynamic-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="header.js"></script>
    <script src="footer.js"></script>

    <script>
      fetch("data.json")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("client-list");
          data.clients.forEach((client) => {
            container.innerHTML += `
                        <div class="col-6 col-md-3">
                            <div class="p-4 border rounded-4 shadow-sm h-100 bg-white d-flex flex-column align-items-center justify-content-center">
                                <img src="${client.img}" class="rounded-circle mb-3 border border-3 border-warning" width="100" height="100" style="object-fit: cover;">
                                <h5 class="fw-bold text-dark mb-0">${client.name}</h5>
                            </div>
                        </div>`;
          });
        });
    </script>
  </body>
</html>
