<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dự án nổi bật</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="dynamic-header"></div>

    <section class="container my-5">
      <h2
        class="fw-bold text-center mb-5"
        style="color: var(--schedio-blue-dark)"
      >
        DỰ ÁN NỔI BẬT
      </h2>
      <div id="project-list"></div>
    </section>

    <div id="dynamic-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="header.js"></script>
    <script src="footer.js"></script>

    <script>
      fetch("data.json")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("project-list");
          data.projects.forEach((proj, index) => {
            // Nếu là số lẻ (1, 3...) thì thêm class đảo chiều flex-row-reverse
            const orderClass = index % 2 !== 0 ? "flex-row-reverse" : "";

            container.innerHTML += `
              <div class="row align-items-center mb-5 ${orderClass}">
                <div class="col-md-6 mb-3 mb-md-0">
                  <img src="${proj.img}" class="img-fluid rounded-4 shadow border border-light" alt="${proj.title}">
                </div>
                <div class="col-md-6 px-md-5">
                  <h3 class="fw-bold text-primary">${proj.title}</h3>
                  <p class="text-muted lead" style="text-align: justify;">${proj.desc}</p>
                  <button class="btn btn-outline-dark rounded-pill mt-2">Xem chi tiết</button>
                </div>
              </div>
              <hr class="my-5 opacity-25">
            `;
          });
        })
        .catch((error) => console.error("Lỗi tải dữ liệu:", error));
    </script>
  </body>
</html>
